name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Build
        run: cargo build --release --all

      - name: Run tests
        run: cargo test --all

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Publish rapina-macros
        run: cargo publish -p rapina-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # Skip if version already published

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish rapina
        run: cargo publish -p rapina --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # Skip if version already published
